name: Build Example

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Test the code and generate coverage
        run: npm test -- --coverage 

      - name: Generate test coverage report
        uses: mridang/action-test-reporter@v1
        with:
          coverage-file: coverage/clover.xml
          
      - name: Build the code
        run: zip -r application.zip .
